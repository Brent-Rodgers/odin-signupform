<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <img
        class="background-image"
        src="assets/photo-1585202900225-6d3ac20a6962.jpeg"
        alt="outdoor plants"
      />
      <div class="logo-background">
        <img class="logo-image" src="assets/odin-lined.png" alt="odin logo" />
        ODIN
      </div>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="">
        <div class="input-container">
          <div class="form-message">Let's do this!</div>
          <div class="input-row">
            <div class="form-item">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" />
            </div>
            <div class="form-item">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" />
            </div>
          </div>
          <div class="input-row">
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="form-item">
              <label for="phone-number">Phone Number</label>
              <input type="tel" id="phone-number" />
            </div>
          </div>
          <div class="input-row">
            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
            <div class="form-item">
              <label for="password-confirmation">Confirm Password</label>
              <input type="text" id="password-confirmation" />
            </div>
          </div>
        </div>
        <button class="submit-button" type="submit">Create Account</button>
        <div class="log-in-text">
          Already have an account?
          <a href="">Log-in</a>
        </div>
      </form>
    </div>
  </body>
</html>
